<html>
<head>
<title>Simple Javascript Validator</title>
<script src="simple-javascript-validator.js" type="text/javascript"></script>
</head>
<body>
<form name="form_main" onsubmit="return saveForm();">
Name : <input id="name" /><br/>
Age : <input id="age" /><br/>
Email : <input id="email_address" /><br/>
Role : <select id="role">
    <option value="0" selected="selected">- select -</option>
    <option value="1">Admin</option>
    <option value="2">Guest</option>
  </select>
<button >Save</button>

</form>


<script>
  function saveForm()
  {
    var full_name     = document.getElementById("name").value;
    var age           = document.getElementById("age").value;
    var email_address = document.getElementById("email_address").value;
    var role          = document.getElementById("role").value;

    var validateData = {
      name  : full_name + '|required',
      age   : age + '|required,number',
      email : email_address + '|required,email',
      role  : role + '|gtzero'
    };

    var error = validateInputs(validateData);

    if(error)
      return false;
  }

</script>

</body>
</html>
